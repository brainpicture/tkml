<!DOCTYPE html>
<html>

<head>
    <title>TKML Test</title>
    <link rel="stylesheet" href="./styles.min.css">
    <script src="./tkml.min.js"></script>
</head>

<body>
    <div id="container"></div>

    <script>
        // Get container element
        const container = document.getElementById('container');

        // Initialize TKML with container
        const tkml = new TKML(container, { dark: true });

        // Check for 'l' parameter and load that URL if present
        const params = new URLSearchParams(window.location.search);
        const loadUrl = window.location.hash.slice(1);
        console.log(loadUrl)
        if (loadUrl == 'tkml') {
            tkml.load("http://localhost:8348/index.tkml");
        } else if (loadUrl) { // load current page
            tkml.rootUrl = 'http://localhost:8084/index.tkml'
            tkml.load(loadUrl);
        } else {
            tkml.load("http://localhost:8084/index.tkml");
        }
    </script>
</body>

</html>
